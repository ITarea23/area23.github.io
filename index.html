<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partecipa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="process_form.php" method="post">
        <h1>Partecipa!</h1>

        <label for="nome_progetto">Nome del progetto/attività:</label>
        <input type="text" id="nome_progetto" name="nome_progetto" required>

        <label for="nome_referente">Nome e Cognome referente:</label>
        <input type="text" id="nome_referente" name="nome_referente" required>

        <label for="contatti">Contatti (Tel – email):</label>
        <input type="text" id="contatti" name="contatti" required>

        <label for="biografia">Biografia completa:</label>
        <textarea id="biografia" name="biografia" required></textarea>

        <label for="aspettative">Cosa ti aspetti dalla trasmissione:</label>
        <textarea id="aspettative" name="aspettative" required></textarea>

        <label for="argomenti">Argomento/i di cui ti piacerebbe parlare:</label>
        <textarea id="argomenti" name="argomenti" required></textarea>

        <label for="preferenze_musicali">Preferenze musicali:</label>
        <input type="text" id="preferenze_musicali" name="preferenze_musicali" required>

        <input type="submit" value="Invia">
    </form>
</body>
</html>
